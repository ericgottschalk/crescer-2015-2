<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorator="layout">
<head>
	<meta charset="utf-8"/>
	<title>Login</title>
	<link rel="stylesheet" href="../static/css/login.css" th:href="${'/css/login.css'}" />
</head>
<body>
	<section layout:fragment="content">  
		<p th:if="${param.logout}" class="alert">Logout feito com sucesso</p>
		<p th:if="${param.error}" class="alert alert-error">Login incorreto. Tente novamente !</p>
		
		<div>
			<div class="panel panel-default">
			    <div class="panel-heading">
			        	<h3>Login</h3>
			    </div>
			    <div class="panel-body">	
					<form name="form" th:action="@{/login}" action="/login" method="POST">
						<div class="form-group">
							<input class="form-control" type="text" name="username" placeholder="Username" />
						</div>
						<div class="form-group">
							<input class="form-control" type="password" name="password" placeholder="Password" />
						</div>
						<div class="form-group">
							<input type="submit" id="login" value="Login" class="btn btn-primary btn-lg" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
