<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorator="layout">
<head>
	<title>Lista</title>
</head>
<body>
    <section layout:fragment="content">
		<div class="panel panel-default">
	        <div class="panel-heading">
	            <h3 class="panel-title">
		            <a class = "btn btn-primary btn-lg" th:href="${'/clientes/novo'}">Novo</a>
			    </h3>
	        </div>
	        <div class="panel-body" th:if="${not #lists.isEmpty(clientes)}">
		    	<table class="table table-hover">        
			    	<tr>
			            <th>Nome</th>
	                    <th>CPF</th>
		                <th>Email</th>
		                <th>Situacao</th>
		                <th>Visualizar</th>
		                <th>Editar</th>
		            </tr>
		            <tr th:each="cliente : ${clientes}">
		                <td th:text="${cliente.name}"></td>
		                <td th:text="${cliente.cpf}"></td>
		                <td th:text="${cliente.email}"></td>
		                <td th:text="${cliente.situacao}"></td>
		                <td><a class = "btn btn-default" th:href="${'/clientes/detalhes/' + cliente.id}">Detalhes</a></td>
		                <td><a class = "btn btn-default" th:href="${'/clientes/editar/' + cliente.id}">Editar</a></td>
		            </tr>
			     </table>
		    </div>
		</div>
	</section>
</body>
</html>
