<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
  	<meta charset="utf-8"/>
    <title>Layout page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../static/css/estilo.css" th:href="${'/css/estilo.css'}" />
  </head>
  <body>  
	  <div class="navbar navbar-inverse navbar-fixed-top">
	  	<div class="container">
	       <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	 	         <span class="icon-bar"></span>
	             <span class="icon-bar"></span>
	             <span class="icon-bar"></span>
	           </button>
	           <a class="navbar-brand" th:href="@{/}">
			     <img alt="Brand" th:src="@{'/img/icon.png'}" src="../static/img/icon.png" />
			   </a> 
			   <a class="navbar-brand" th:href="@{/}">Home</a>
			   <a sec:authorize="isAnonymous()" class="navbar-brand" th:href="@{/login}">Login</a>
		       <a sec:authorize="isAuthenticated()" class="navbar-brand" th:href="@{/clientes}">Clientes</a>    	 
		       <a sec:authorize="isAuthenticated()" class="navbar-brand" th:href="@{/produtos}">Produtos</a>
		       <a sec:authorize="isAuthenticated()" class="navbar-brand" th:href="@{/pedidos}">Pedidos</a>
		       <a sec:authorize="hasRole('ROLE_ADMIN')" class="navbar-brand" th:href="@{/users}">Novo Usu√°rio</a>
			   <div class="navbar-right dropdown" sec:authorize="isAuthenticated()">
			       <a href="#" class="navbar-brand dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
						<span sec:authentication="name"></span><span class="caret"></span>
			       </a>
			       <ul class="dropdown-menu" style="background-color: #666666;">
			         <li>
			        	<form th:action="@{/logout}" action="/logout" method="post" class="form-inline">
			        		<div class="from-group">
			        			<div style="text-align: center;">
	                            	<button class="btn btn-primary" type="submit">Logout</button>
                            	</div>
                            </div>
                        </form>
                     </li>
			       </ul>
		       </div>
	       </div>
	       <div class="navbar-collapse collapse">
	          <ul class="nav navbar-nav">
	          </ul>
	       </div>
	    </div>
	  </div>
	  
	  <div th:if="${(mensagem) != null}" class="alert alert-success fade in alert-dismisable alert-position">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		   <h4 th:text="${(mensagem)}"></h4>
		</div>
		<div th:if="${(erro) != null}" class="alert alert-danger fade in alert-dismisable alert-position">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		   <h4 th:text="${(erro)}"></h4>
		</div>
		<div th:if="${(aviso) != null}" class="alert alert-warning fade in alert-dismisable alert-position">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		   <h4 th:text="${(aviso)}"></h4>
		</div>
	 
	 <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	 <section layout:fragment="content"></section>
  </body>
</html>
