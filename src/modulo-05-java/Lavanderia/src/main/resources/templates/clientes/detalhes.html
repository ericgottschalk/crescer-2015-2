<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorator="layout">
<head>
	<meta charset="utf-8"/>
	<title>Detalhes</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="panel panel-default">
	        <div class="panel-heading">
	            <h3 class="panel-title">
	            	<h3 th:text="|Cliente: ${cliente.name}|"></h3>
			    </h3>
	        </div>
	        <div class="panel-body">
	            <h3 th:text="|CPF: ${cliente.cpf}|"> </h3>
	            <h3 th:text="|E-mail: ${cliente.email}|"> </h3>
	            <h3 th:text="|Endereço: ${cliente.endereco}|"> </h3>
	            <h3 th:text="|Bairro: ${cliente.bairro}|"> </h3>
	            <h3 th:text="|CEP: ${cliente.cep}|"></h3>
	            <h3 th:text="|Cidade: ${cliente.cidade}|"></h3>
	            <h3 th:text="|UF: ${cliente.uf}|"></h3>
	            <h3 th:text="|Situação: ${cliente.situacao}|"></h3>
	        </div>
	    </div>
	</section>
</body>
</html>
