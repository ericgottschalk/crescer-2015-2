<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Index</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	<style>
		body{
			background-color: #444;
		}
		h3 {
		    font: bold 25px arial;
		    color: orange;
		}
		
		h4 {
		    color: orange;
		    text-align: center;
		}
		
		th {
		    font: bold 20px arial;
		    color: orange;
		}
		
		td {
		    font: bold 20px arial;
		}
		
		.label {
		    color: orange;
		}
		
		.jumbotron{
			text-align: center;
		    margin-top: 20px;
		    background-color: #444;
		    width: 800px;
		    height: 500px;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        <img th:src="@{/img/iconLg.png}"/>
	      </a>
	      <a class="navbar-text" href="/clientes">
	      	Clientes
	      </a>
	    </div>
	  </div>
    </nav>
    
	<div class="jumbotron">
		<form th:action="@{/clientes/editar}" th:object="${cliente}" method="post"  class="form-horizontal">
			<input th:field="*{id}" type="hidden" />
			 
			<div class="form-group">
				<label class="col-sm-2 control-label">Nome: </label> 
				<div class="col-sm-10">
					<input class="form-control" th:field="*{name}" type="text" />
				</div>
            </div>
            
            <div class="form-group">
				<label class="col-sm-2 control-label ">CPF: </label> 
				<div class="col-sm-10">
					<input class="form-control" th:field="*{cpf}" type="text" />
				</div>
            </div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Email: </label> 
				<div class="col-sm-10">
					<input class="form-control" th:field="*{email}" type="text" />
				</div>
            </div>
		    
		    <div class="form-group">
				<label class="col-sm-2 control-label ">Endereco: </label> 
				<div class="col-sm-10">
					<input class="form-control" th:field="*{endereco}" type="text" />
				</div>
            </div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Bairro: </label> 
				<div class="col-sm-10">
					<input class="form-control" th:field="*{bairro}" type="text" />
				</div>
            </div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">Cep: </label> 
				<div class="col-sm-10">
					<input class=" form-control" th:field="*{cep}" type="text" />
				</div>
            </div>
			
			<div class="form-group">
				<label class="col-sm-2 ontrol-label ">Cidade: </label> 
				<div class="col-sm-10">
					<select class="form-control " th:field="*{idCidade}">
						<option th:each="c : ${cidades}" th:text="${c.getName()}" th:value="${c.idCidade}">[option]</option>
					</select>
				</div>
            </div>

			<div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-warning btn-lg" type="submit">Salvar</button>
			  	</div>
            </div>
		</form>
	</div>
</body>
</html>
