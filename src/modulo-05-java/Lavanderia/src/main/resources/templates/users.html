<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorator="layout">
<head>
	<meta charset="utf-8"/>
	<title>Novo</title>
	<link rel="stylesheet" href="../static/css/manter.css" th:href="${'/css/manter.css'}" />
</head>
<body>
	<section layout:fragment="content">
		<div class="panel panel-default">
	        <div class="panel-heading">
	        	<h3>Novo</h3>
	        </div>
	        <div class="panel-body">
				<form th:action="@{/users}" th:object="${user}" method="post"  class="form-horizontal">
					<div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-error'">
						<label class="col-sm-2 control-label">Username: </label> 
						<div class="col-sm-10">
							<input class="form-control" th:field="*{username}" type="text" />
							<span class="help-inline" th:errors="*{username}"></span>
						</div>
		            </div>
		            
		            <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
						<label class="col-sm-2 control-label ">Password: </label> 
						<div class="col-sm-10">
							<input class="form-control" th:field="*{password}" type="password" />
							<span class="help-inline" th:errors="*{password}"></span>
						</div>
		            </div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label ">Role: </label> 
						<div class="col-sm-10">
							<select class="form-control " th:field="*{role}">
								<option th:each="elem : ${permissoes}" th:text="${elem.name()}" th:value="${elem.name()}">[option]</option>
							</select>
						</div>
		            </div>
		            
					<div class="form-group">
		                <div class="col-sm-offset-2 col-sm-10">
							<button class="btn btn-primary btn-lg" type="submit">Salvar</button>
						</div>
		            </div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
