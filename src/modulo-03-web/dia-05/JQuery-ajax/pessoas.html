<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <style type="text/css">
      h2 {
        display: block;
        text-align: center;
      }

      p{
        text-align: center;
        font-size: 20px;
        color: lime;
      }
    </style>
  </head>
  <body>
    <h2>Nomes:</h2>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $.get('http://localhost:3000/pessoas')
          .done(function(data) {
            var pessoas = data;
            pessoas.forEach(function(elem) {
              $('h2').append(
                $('<p>')
                  .attr('alt', 'nome')
                  .html(elem.nome)
              )
            });
          });
      });
    </script>
  </body>
</html>
